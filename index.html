<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>CRS.Simple example - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>


	<div id="map" style="width: 700px; height: 700px;"></div>

<script>

	const map = L.map('map', {
		crs: L.CRS.Simple
	});

	const bounds = [[0, 0], [1000, 1000]];
	const image = L.imageOverlay('etageb.jpg', bounds).addTo(map);
	
	map.fitBounds(bounds);


	var y = 350;
	var x = 450;

	var test = L.latLng([ y, x ]); // hauteur / longueur
	L.marker(test).addTo(map)
		.bindPopup('<b>Capteur de test</b>');


	var sol = L.latLng([ 300, 500 ]); // hauteur / longueur
	L.marker(sol).addTo(map)
		.bindPopup('<b>Capteur 1</b>');
	map.setView( [300, 500], 0);



</script>



</body>
</html>
